        function movieAutoArrange(arr){
            let x =0;
            let y = 0;
            let scount=0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j].isNull == 1) {
                    y++
                }
                if (arr[i][j].isNull == 0) {
                    arr[i][j].y = arr[i][j].y - y
                }
            }
            y = 0
            let xcount=0;
            for(let k =0;k<arr[i].length;k++){
                if(arr[i][k].isNull==0){
                    xcount++
                }
            }
            if(xcount==0){
                ++scount
            }
            for(let s =0;s<arr[i].length;s++){
                    
                    arr[i][s].x=arr[i][s].x-scount
                    // console.log(s);
            }
        }
        return arr
    }
