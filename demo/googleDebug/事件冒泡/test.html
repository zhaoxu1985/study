        </ul>
    </div>
    <script>
        function newInterval(fun, delay) {
            function a() {
                fun()
                setTimeout(a, delay)
            }
            a()
        }

        function fun() {
            var start = (new Date()).getTime();
        }
        newInterval(fun, 1000)
    </script>
