<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" >
        <table border="1px" width='100px' spellcheck="1" >

            <tr>

            <tr >

    <button  id="login_in" type="submit" style="display:block; width:100px"> 登录 </button>
    <script>
        var zh=document.getElementById('zh');
        var pwd=document.getElementById('pwd');
        var login=document.getElementById('login_in')
        login.onclick=function(){
        if(!zh.value=='' && !pwd.value==''){
            sessionStorage['uname']=zh.value;
            sessionStorage['pwd']=pwd.value;
            
            // login.style.href='../login/index.html'
            location.href='../login/index.html'

        }
        }
        
    </script>
