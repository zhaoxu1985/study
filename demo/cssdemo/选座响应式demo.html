        let seatBox = document.getElementById("seatBox");
        let seat = document.getElementsByClassName("seat");
        let indexContent = document.getElementsByClassName('index_content');
        let xIndex = document.getElementById('xIndex');

        window.onload=function(){
            compatibleScreen()
        }
        function compatibleScreen (){
            for (let i = 0; i < seat.length; i++) {
                seat[i].style.width = parseInt(seatBox.clientWidth / 13) + "px";
                seat[i].style.height = parseInt(seatBox.clientWidth / 13) + "px";
            }
            for (let i = 0; i < indexContent.length; i++) {
                indexContent[i].style.height = parseInt(seatBox.clientWidth / 10) + "px";
            }
            xIndex.style.height = parseInt(seatBox.clientHeight-20) + 'px'
            xIndex.style.width = '0px'
        }
        window.addEventListener("resize", () => {
            compatibleScreen()
