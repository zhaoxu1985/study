<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d {
            width: 500px;
            height: 500px;
            /* border: 1px solid black; */
            position: relative;
            display: flex;
            flex-wrap: wrap;
            border-radius: 50%;
            overflow: hidden;
            text-align: center;
        }
        .d::after{
            content: 'Loding...';
            position: absolute;
            top: 220px;
            left: 170px;
            font-size: 50px;
            font-weight: 10px;
            color: rgb(112, 112, 112);
        }
        .d div:nth-child(1){
            width: 250px;
            height: 250px;
            background-color: aqua;
            border-radius: 50%;
            position: absolute;
            filter: blur(18px);
            animation: move 1s ease-in-out infinite 
        }
        .d div:nth-child(2){
            width: 250px;
            height: 250px;
            background-color: rgb(24, 255, 16);
            border-radius: 50%;
            position: absolute;
            filter: blur(18px);
            animation: move 1s ease-in-out infinite .5s
        }
        .d div:nth-child(3){
            width: 250px;
            height: 250px;
            background-color: rgb(237, 237, 0);
            border-radius: 50%;
            position: absolute;
            filter: blur(18px);
            animation: move 1s ease-in-out infinite .8s
        }
        .d div:nth-child(4){
            width: 250px;
            height: 250px;
            background-color: rgb(255, 0, 119);
            border-radius: 50%;
            position: absolute;
            filter: blur(18px);
            animation: move 1s ease-in-out infinite 1.3s
        }
        @keyframes move{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(100%,0%);
            }
            50%{
                transform: translate(100%,100%);
            }
            75%{
                transform: translate(0%,100%);
            }
            100%{
                transform: translate(0%,0%);
            }
        }
    </style>
</head>

<body>
    <div class="d">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
