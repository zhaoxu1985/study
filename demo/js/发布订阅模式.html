        class EventBus {
            constructor() {
                this.busPool = new Map()
            }
            $on(key, callback) {
                if (!this.busPool.has(key)) {
                    this.busPool.set('a', [callback])

                } else {
                    this.busPool.get(key).push(callback)
                }
            }
            $emit(key, val) {
                (this.busPool.get(key) || []).forEach(e => {
                    e(val)
                })
            }

        }
