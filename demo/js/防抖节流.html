    <button id="btn">点击</button>
    <script>
        //节流
        function shake(fn, delay) {
            let isShake = true;
            return function () {
                if (isShake === false) return
                fn()
                isShake = false;
                setTimeout(() => {
                    isShake = true;
                }, delay)
            }
        }
        //防抖
        function throttle(fn, delay) {
            let timer = null;
            return function () {
                if (timer) clearTimeout(timer);
                timer = setTimeout(fn, delay)
            }
        }

        btn.addEventListener('click', shake(function () {

        }, 1000))
