<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <script src="../package/vue.js"></script>
    <style>
        #qwe{
            color: blue;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(255, 81, 0);
        }

        [v-cloak] {
            color: blue;
            background-color: rgb(255, 81, 0);
        }
    </style>
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a">
        <input type="text" v-model="b">
        <button @click.left="fun1">计算</button>
        <div v-cloak>结果：{{sum}}</div>
    </div>

    <script>
        let v = new Vue({
            //el:[节点选择器]
            el: '#app',
            //data:存放属性和属性值
            data: {
                a:'',
                b:'',
                sum:'',
            },
            //methods:定义函数方法
            methods: {
                fun1: function () {
                    this.sum=parseInt(this.a)+parseInt(this.b)
                }
            }
        })
    </script>

</body>

</html>
