<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <script src="../package/vue.js"></script>
    <style>
        #qwe{
            color: blue;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(255, 81, 0);
        }

        [v-cloak] {
            color: blue;
            background-color: rgb(255, 81, 0);
        }
    </style>
    </style>
</head>

<body>
    <div id="app">
        <h1 v-bind:id="('#qwe',true)">{{a}}</h1>
        <h1>{{c1}}</h1>
        <input type="text" v-model="c1"><br>



        <button v-on:click="fun1">点击1</button>
        <button @click="fun2(this,$event)">点击3</button>
    </div>


   
    <script>
        let v = new Vue({
            //el:[节点选择器]
            el: '#app',
            //data:存放属性和属性值
            data: {
                c1: 1,
                a:'asd',
            },
            //methods:定义函数方法
            methods: {
                fun1: function () {
                    this.c1++;
                    console.log('fun1');
                },
                fun2: function (mythis, event) {
                    console.log('fun2');
                }
            }
        })
    </script>

</body>

</html>
