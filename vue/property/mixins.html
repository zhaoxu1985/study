<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择框封装</title>
    <script src="./vue.js"></script>
    <style>
        .btnStyle {
            width: 200px;
            height: 30px;
            border: 0.8px solid rgb(163, 162, 162);
            border-radius: 999px;
            outline: none;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <com1></com1>
    </div>
    <script>
        
        const preventSubmitNum = Vue.component('preventSubmitNum', {
            template: `<div>
                </div>`,
            data() {
                return {
                    preventSubmitNumStatus:true
                }
            },
            methods: {
                //限制点击次数
            preventSubmitNumClick(fun) {
                    if(this.preventSubmitNumStatus==false) return
                    this.preventSubmitNumStatus=false
                    fun.then((result)=>{
                        this.preventSubmitNumStatus=true
                        console.log('成功')
                    }).catch(()=>{
                        this.preventSubmitNumStatus=true
                        console.log('失败')
                    })
                }
            },
        })
        
        const com1 = Vue.component('com1', {
            template: `<div>
                <button @click="submit"> 提交 </button>
                </div>`,
            data() {
                return {}
            },
            mixins:[preventSubmitNum],
            methods: {
                //限制点击次数
                submit() {
                    this.preventSubmitNumClick(new Promise((resolve,reject)=>{
                        console.log(this)
                        resolve()
                    }))
                }
            },
        })
        //! 阿松大
        const vm = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
