<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./package/vue.js"></script>
</head>

<body>

    <div id="app">
            <test1 test='1'></test1>


    </div>



    <script>
        //是实例的一个子组件 ，定义此组件之前必须有vue实例
        var test1 = {
            data: function () {
                return {
                    msg: 'aaa'
                }
            },
            props:['test'],
            template: '<div>{{msg}}</div>',
            methods:{
                 demo:function(){
                     console.log(this.test);
                 }
            },
            mounted:function(){
                console.log(typeof this.test);
                this.demo()
            }

        }

        let v = new Vue({
            el: '#app',
            components: {
               test1:test1,
            }
        })
    </script>
</body>

</html>
