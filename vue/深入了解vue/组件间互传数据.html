<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./package/vue.js"></script>

    <style>
        .aaa{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div>你好啊</div> -->
         <!-- 通过自身设定的template 进行v-bind  -->
         <input type="text" v-model='data2'>
        <demo-demo :M='data2' :ccontent='data2'></demo-demo>
    </div>
<a href=""></a>
    <script>
        Vue.component('DemoDemo',{
            data:function () { 
                return {
                    msg:'子组件自身'
                }
             },

             // 通过自身设定的template 进行v-bind 
              //绑定父级Vue实例data中的数据
            //自定义传参名
            props:['M','title','ccontent'],
            template:"<div>{{`${M},${msg},${ccontent}`}}</div>",
        })


        let v = new Vue({
            el: '#app',
            data:{
                data2:'Vue实例值',
            }
        })
    </script>
</body>

</html>
