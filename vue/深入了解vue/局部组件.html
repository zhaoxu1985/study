<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./package/vue.js"></script>
</head>

<body>

    <div id="app">
        <test1>
         
        </test1>
        <test2></test2>
        <!-- <test-3></test-3> -->
    </div>



    <script>
        //是实例的一个子组件 ，定义此组件之前必须有vue实例
        var test1 = {
            data: function () {
                return {
                    msg: 'aaa'
                }
            },
            template: '<div>{{msg}}</div>'

        }
        var test2 = {
            data: function () {
                return {
                    msg: 'bbb'
                }
            },
            template: '<div>{{msg}}</div>'

        }
        let v = new Vue({
            el: '#app',
            components: {
               test1:test1,
               test2:test2
            }
        })
    </script>
</body>

</html>
