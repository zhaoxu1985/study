<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el:'#app',
            template:`
                <div>
                    {{ab}}
                </div>
            `,
            data:{
                a:1,
            },
            computed:{
                ab(){ return this.a+=1}
            }
        })
    </script>
</body>
</html>
