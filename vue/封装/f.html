<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        const address = [{
                id: 1,
                name: '北京市',
                children: [{
                        id: 11,
                        name: '海淀区',
                        children: [{
                            id: 111,
                            name: '中关村',
                        }]
                    },
                    {
                        id: 12,
                        name: '朝阳区',
                    },
                ],
            },
            {
                id: 2,
                name: '河北省'
            }
        ]

        function fn(arr, id) {
            if (!Array.isArray(arr)) return;
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i].name);
                if (arr[i].id === id) {
                    return arr[i].name
                }
                fn(arr[i].children, id)
            }
        }
        let name = fn(address, 11)
        console.log(name);
    </SCript>
</body>

</html>
