<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择框封装</title>
    <script src="./vue.js"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .msgBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 200px;
            height: 80px;
            border: 1px solid black;
            text-align: center;
        }

        .hiddenClass {
            text-align: end;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <script>
        const message = Vue.component('el-message', {
            name: 'message',
            template: `
                <div class="msgBox">
                    <div class="hiddenClass"  @click="hidden">
                        X
                    </div>
                    <slot name="child">
                        默认值,请设置options:{text:'显示内容'}
                    </slot>
                </div>
           `,
            methods: {
                hidden() {
                    this.$emit('hidden')
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            template: `
                <div>
                    <button @click="show">显示</button>
                </div>
            `,
            methods: {
                show() {
                    this.$message({
                        text: 'hi~~~~',
                    })
                }
            },
        })


        Vue.prototype.$message = function (options) {
            var newComp = Vue.extend({
                template: `
                    <el-message @hidden="hidden">
                        <template #child>
                            ${options.text}
                        </template>    
                    </el-message>
                `,

            })
            let compInstance = new newComp({
                el: document.createElement('div'),
                methods: {
                    hidden() {
                        clearMessage()
                    }
                }
            })
            document.body.appendChild(compInstance.$el)

            function clearMessage() {
                compInstance.$destroy()
                document.body.removeChild(compInstance.$el)
            }

        }
    </script>
</body>

</html>
