<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue基础/package/vue.js"></script>
    <script src="../vue基础/package/vue-router.js"></script>
</head>

<body>



    <div id="app">
        <!-- 2.添加路由链接 -->
        <router-link to='/user/1'>1</router-link>
        <router-link to='/user/2'>2</router-link>
        <router-link to='/user/3'>3</router-link>
        <!-- 3.路由占位符 -->
        <router-view></router-view>
    </div>


    <script>
        //  4.定义路由组件（template）
        let user = {
            template: `
            <div>
                <h1>你好 User</h1>
            </div>
         `
        }
        let register = {
            template: `
            <div>
                <h1>你好 register</h1>
            
                <hr>
                <router-link to='/register/tab1'> tab1</router-link>
                <router-link to='/register/tab2'> tab2</router-link>

                <!--组件占位符  用来显示加载的组件内容-->
                <router-view></router-view>
            </div>
         `
        }
        
        let tab= {
            template:`
              <div>
                  我是tab{{$route.params.id}}
              </div>
            `
        }
        // -------------------------------------------------
        let router = new VueRouter({
            //routes 路由规则数组
            routes: [
                //每个路由都是一个配置对象,其中至少包含path和component两个属性
                //path:当前路由规则匹配的hash地址（路由地址）
                //component:当前路由规则对应要展示的组件
                {
                    path:'/user/:id',
                    component:tab,
                }
            ]
        })
        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router,

        })
    </script>
</body>

</html>
